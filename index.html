<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab"
                        role="tablist" aria-orientation="vertical">

                        <button class="nav-link active" id="v-pills-home-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button"
                        role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>

                        <button class="nav-link" id="v-pills-table-tab"
                        data-bs-toggle="pill" data-bs-target="#v-pills-table" type="button"
                        role="tab" aria-controls="v-pills-table" aria-selected="false">Content</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home"
                        role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                        <h1 class="text-center py-1" id="title">Registration form</h1>
                        <p id="description">Adding the form data to table dynamically</p>
                        <form class="row g-3 mb-3" id="form">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">FirstName</label>
                                    <input type="text" name="firstName" id="first-name" class="form-control" placeholder="firstName" required>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="lastName" class="form-label">LastName</label>
                                    <input type="text" name="lastName" id="last-name" class="form-control" placeholder="lastName" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="Address" class="form-label">Address</label>
                                    <textarea name="Address" id="address" rows="3" class="form-control" required placeholder="Bachupally, Telangana"></textarea>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="Country" class="form-label">Country</label>
                                    <input type="text" name="Country" id="Country" class="form-control" placeholder="India" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="State" class="form-label">State</label>
                                    <input type="text" name="State" id="State" class="form-control" placeholder="Telangana" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" name="pincode" id="pincode" class="form-control" placeholder="500090" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="Gender" class="form-label">Gender</label>
                                <div class="form-check">
                                    <input type="radio" name="gender" id="Male" value="Male" class="form-check-input">
                                    <label for="Male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="gender" id="Female" value="Female" class="form-check-input">
                                    <label for="Female" class="form-check-label">Female</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="Food" class="form-label">ChoiceOfFood</label>
                                <select name="Food" id="Food" class="form-select">
                                    <option value="">Select the food</option>
                                    <option value="Chicken Shawarma">Chicken Shawarma</option>
                                    <option value="Chicken Biryani">Chicken Biryani</option>
                                    <option value="Tandoori Chicken">Tandoori Chicken</option>
                                    <option value="Apollo fish">Apollo fish</option>
                                    <option value="Chicken Lollipop">Chicken Lollipop</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <button type="button" id="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-table"
                        role="tabpanel" aria-labelledby="v-pills-table-tab" tabindex="0">
                        <h2 class="text-center py-1">Users Data</h2>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Gender</th>
                                        <th>favouriteFood</th>
                                        <th>Country</th>
                                        <th>State</th>
                                        <th>Pincode</th>
                                        <th>Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
